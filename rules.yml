version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'Soy un robot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say hi anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say modest things anytime the user thanks the service
  steps:
  - intent: thanks
  - action: utter_thanks
